<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Questioner</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .input-square, .output-square {
            width: 48%;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>ChatGPT Questioner</h1>
    <div class="container">
        <div class="input-square">
            <form method="POST">
                <div>
                    <label for="language">Select Language:</label>
                    <select id="language" name="language">
                        <option value="English">English</option>
                        <option value="Chinese">Chinese</option>
                    </select>
                </div>
                <div>
                    <label for="question">Question:</label>
                    <textarea id="question" name="question" rows="5" cols="30"></textarea>
                </div>
                <input type="submit" value="Ask ChatGPT">
            </form>
        </div>
        <div class="output-square">
            <h2>Answer from ChatGPT:</h2>
            <p>{{ answer }}</p>
        </div>
    </div>
</body>
</html>
